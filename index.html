<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Note App</h1>
        <form class="main-form">
            <input type="text" name="" id="title" placeholder="Enter your Title here">
            <textarea id="" placeholder="Enter description"></textarea>
            <button type="submit" class="submit-btn btn">Add</button>
        </form>
        <article class="note-list-container">
            <!-- single item -->
            <section class="note">
                <p class="note-num">Note <span class="num">01</span></p>
                <p class="note-title">Home</p>
                <p class="note-description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate tempora
                    mollitia possimus iste animi dolor, corrupti aliquam nulla error quibusdam.</p>
                <div class="btn-container">
                    <button class="delete btn">Delete</button>
                    <button class="edit btn">Edit</button>
                </div>
            </section>
            <!-- end of single item -->
        </article>
    </main>
</body>
<script src="app.js"></script>

</html>
